<h1>Remainding</h1>

<ng-container
  *ngIf="countdown$ | async as countdown"
  [ngSwitch]="countdown.status"
>
  <ng-container *ngSwitchCase="'remaining'">
    Beggining in

    <app-counter [duration]="countdown.duration"></app-counter>
  </ng-container>

  <ng-container *ngSwitchCase="'started'">
    Ending in

    <app-counter [duration]="countdown.duration"></app-counter>
  </ng-container>

  <ng-container *ngSwitchCase="'done'">
    Done!
  </ng-container>
</ng-container>
